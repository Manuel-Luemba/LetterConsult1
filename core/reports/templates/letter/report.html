    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/plugins/buttons-1.6.1/css/buttons.bootstrap.min.css' %}"/>

{% endblock %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-chart-bar"></i>
            {{ title }}
        </h3>
    </div>
    <div class="card-body">


        <form id="filter-form">


            <div class="row">
                {{ form.as_div }}


            <div class="col-sm-3">

                <div class="form-group">
                    <label style="visibility: hidden">Select</label>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">Filtrar</button>
                    </div>
                </div>
            </div>
              </div>
        </form>
        <hr>
        <table class="table" id="data">
            <thead>
            <tr>
                <!--                <th scope="col" style="width: 15%">Titulo</th>-->
                <th scope="col" style="width: 10%">Referência</th>
                <th scope="col" style="width: 15%">Autor</th>
                <th scope="col" style="width: 10%">Departamento</th>
                <th scope="col" style="width: 10%">Entidade</th>
                <th scope="col" style="width: 10%">Cidade</th>
                <th scope="col" style="width: 10%">Data de Expedição</th>
                <th scope="col" style="width: 7%">Estado</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="card-footer">
        {% block footer %}
        <a href="{{ list_url }}" class="btn btn-success btn-flat">
            <i class="fas fa-sync"></i> Actualizar
        </a>
        {% endblock %}
    </div>

</div>
{% endblock %}
